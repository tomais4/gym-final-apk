name: Build APK Final (Auto-Find)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: â˜• Java Setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Flet
        run: |
          pip install flet
          flet --version

      # O "yes" forÃ§a o aceite da instalaÃ§Ã£o do SDK
      - name: ğŸ—ï¸ Build APK
        run: |
          yes | flet build apk --verbose

      # AQUI ESTÃ A MÃGICA: O "**" procura em todas as subpastas
      - name: ğŸ“¤ Upload APK (Busca AutomÃ¡tica)
        uses: actions/upload-artifact@v4
        with:
          name: gym-ciencia-tomate-apk
          path: "**/*.apk"
