name: Build APK Final (Forced Yes)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: â˜• Java Setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Removemos a instalaÃ§Ã£o manual do Flutter para deixar o Flet decidir
      # e baixar a versÃ£o exata que ele quer.

      - name: ğŸ“¦ Install Flet
        run: |
          pip install flet
          flet --version

      - name: ğŸ—ï¸ Build APK (Com confirmaÃ§Ã£o automÃ¡tica)
        run: |
          yes | flet build apk --verbose

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gym-ciencia-tomate-apk
